<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

<section class="hero is-primary is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered is-4-desktop is-3-widescreen">
                <div class="column">
                    <!--suppress HtmlUnknownTarget -->
                    <form class="box" action="/per.html">
                        <div class="field has-text-centered">
                            <img src="../img/login.png" width="167" alt=""/>
                        </div>
                        <div class="field">
                            <label class="label">Account</label>
                            <div class="control has-icons-left">
                                <!--suppress HtmlFormInputWithoutLabel -->
                                <input class="input" type="email" placeholder="" >
                                <span class="icon is-small is-left">
                                    <i class="fa fa-envelope"></i>
                                </span>
                            </div>
                            <div class="field">
                                <label class="label">Password</label>
                                <div class="control has-icons-left">
                                    <!--suppress HtmlFormInputWithoutLabel -->
                                    <input class="input" type="email" placeholder="" >
                                    <span class="icon is-small is-left">
                                    <i class="fa fa-lock"></i>
                                </span>
                                </div>
                            </div>
                            <div class="field">
                                <input type="submit" class="button is-success" value="login">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
